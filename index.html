<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
        <div class="container">
            <div class="logo-container">
                <div class="logo-text">Library</div>
                <img class="logo" src="./img/library.png" alt="logo">
            </div>
            <div class="button-container">
                <div class="button" id="show-modal-btn">Add Book +</div>
                <div class="button">Log in</div>
            </div>
        </div>
   </header>
   <main class="container" id="library">
        
   </main>
   <!-- pop up modal -->
    <dialog  class="modal"  id="modal">
        <form  class="modal-content" id="modal-content">
            <div class="modal-content_header">
                <h3>Add Book</h3>
                <img src="./img/close.svg"  id="close-modal" alt="">
            </div>
            <div class="modal-content_main">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="number" id="page" placeholder="Pages" required>
                <label>
                    Have you read the book?
                    <input type="checkbox" id="read">
                </label>
                <button id="add-book">Add Book</button>
            </div>
        </form>
    </dialog>
   <script src="./app.js"></script>
</body>
</html>
